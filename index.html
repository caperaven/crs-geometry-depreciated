<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html, body {
        padding:0;
        margin: 0;
        overflow: hidden;
    }
</style>
<body>
    <script src="./js/three.js"></script>

    <script type="module">
        import init, {get_rectangle, get_triangle, get_circle} from "/bin/crs_geometry_wasm.js";

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );


        camera.position.z = 5;

        const animate = function () {
            requestAnimationFrame( animate );
            renderer.render(scene, camera);
        };

        animate();

        async function run() {
            await init();
            buildRectangle();
            buildTriangle();
            buildCircle();
            renderer.render(scene, camera);
        }

        run();

        function buildRectangle() {
            let rect = get_rectangle("rectangle", 0, 0, 2, 2);

            const geometry = new THREE.BufferGeometry();
            const vertices = new Float32Array( [
                ...rect.points
            ] );

            const indices = [...rect.indices];
            geometry.setIndex(indices);

            geometry.setAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );
            const material = new THREE.MeshBasicMaterial( { color: 0xff0090 } );
            const mesh = new THREE.Mesh( geometry, material );
            scene.add(mesh);
        }

        function buildTriangle() {
            let triangle = get_triangle("triangle", 0, 0, 1, 1);

            const geometry = new THREE.BufferGeometry();
            const vertices = new Float32Array( [
                //...triangle.points
                0.0, -0.5, 0,
                0.5, 0.5, 0,
                -0.5, 0.5, 0

            ] );

            const indices = [...triangle.indices];
            geometry.setIndex(indices);

            geometry.setAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );
            const material = new THREE.MeshBasicMaterial( { color: 0x90ff00 } );
            const mesh = new THREE.Mesh( geometry, material );
            scene.add(mesh);
        }

        function buildCircle() {
            let circle = get_circle("circle", 0, 0, 1.5, 4);
            console.log(circle);
        }
    </script>
</body>
</html>
